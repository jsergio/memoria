<div class="fullscreen, appdiv">
<div class = 'barra'>
  <app-barra></app-barra>
</div>  
<!-- </div> -->
<!-- <div class="container"> -->
  <div class="content">
    <div class="Cl1">
      <form #dadosForm="ngForm" 
      (ngSubmit)="mostra(dadosForm.value)"
      >
        <div class="form-group, itemform">
          
          <label for="nome" class='itemform'>Nome:</label>
          
          <input ngModel id="nome" 
          type="text" class="form-control itemform" id="nome"
          placeholder="Digite seu nome"
          [(ngModel)]="model.nome"
          
          required
          name="nome"
          #nome="ngModel"
          >
          <p [hidden]="nome.valid || nome.pristine">
            Obrigatorio     
          </p>
          <p></p>
        </div>
   

    <!-- </div> -->

      <div class="form-group itemform">
        <label for="nivel" class=' itemform'>Nivel:</label>
        <select class="form-control " name="nivel" ngModel id="nivel" required>
          <option value="">Nivel</option>
          <option value="1">nivel 1</option>
          <option value="2">nivel 2</option>
          <option value="3">nivel 3</option>
        </select>
        <p></p>
      </div>

      <div class="itemform">
        <input type="submit" value="ENTER" 
        class="btn btn-success" 
        [disabled]="!dadosForm.valid"
        >
      </div>

    </form>
    </div>
<!-- </div> -->
    <div class='Cl2'>
      <span [hidden]='escondido'>   
        <app-tela></app-tela>
      </span>
    </div>

    <div class="Cl3">
      <h4>Meu Nome:{{model.nome}}</h4>

      <!-- <h1>La La La </h1> -->
    </div>
